<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a class="header__logo logo" href="index.html">
        <img class="logo__img" src="img/nerds-logo.svg" alt="Логотип Nёrds">
      </a>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="#">Студия</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Клиенты</a></li>
          <li class="nav__item"><a class="nav__link nav__link--current" href="#">Магазин</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Контакты</a></li>
          <li class="nav__item nav__item--cart"><a class="nav__link" href="#">Корзинка</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="content">
    <div class="title">
      <div class="container text-center">
        <h1 class="text-3xl">Магазин готовых шаблонов</h1>
      </div>
    </div>

    <aside class="sidebar">
      <!-- здесь будет форма фильтра -->
    </aside>

    <section class="catalog">
      <!-- здесь будет форма сортировки товаров -->
      <ul class="catalog__list">
        <li class="catalog__item">
          <h3 class="text-xl">Sedona</h3>
        </li>
      </ul>
    </section>

    <section class="map">
      <div class="container">
        <div class="map__address">
          <h4 class="text-xl">NЁRDS DESIGN STUDIO</h4>
          <p class="text-gray">191186, Санкт-Петербург,
            ул. Б. Конюшенная, д. 19/8</p>
          <p class="address__phone">тел. +7 (812) 275-75-75</p>
          <button class="btn">Напишите нам</button>
        </div>
        <div class="form">
          <button type="button">Закрыть</button>
          <p class="text-3xl">Напишите нам</p>
          <form class="form__user" action="https://echo.htmlacademy.ru" method="POST">
          <p>
            <label for="user__name">Ваше имя:</label>
            <input type="text" name="name" id="user__name" class="form__name" placeholder="Имя Фамилия">
          </p>
          <p>
            <label for="user__email">Ваш e-mail:</label>
            <input type="text" name="e-mail" id="user__email" class="form__email" placeholder="email@example.com">
          </p>
          <p>
            <label for="user__text">Текст письма:</label>
            <textarea name="message" id="user__text" cols="60" rows="5" class="form__text" placeholder="В свободной форме">
            </textarea>
          </p>
          <button type="submit" class="btn btn--lg">Отправить</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <ul class="footer__socials socials">
        <li class="socials__item">
          <a class="socials__link" href="https://www.vk.com">
            <img class="socials__logo" src="img/vk-icon.svg" alt="vk">
          </a>
        </li>
        <li class="socials__item">
          <a class="socials__link" href="https://www.facebook.com">
            <img class="socials__logo" src="img/fb-icon.svg" alt="facebook">
          </a>
        </li>
        <li class="socials__item">
          <a class="socials__link" href="https://www.instagram.com">
            <img class="socials__logo" src="img/insta-icon.svg" alt="instagram">
          </a>
        </li>
      </ul>
      <div class="footer__text">
        <p class="text-3xl text-bold">Давайте дружить, это выгодно!</p>
        <p>Скидка 10% для друзей из социальных сетей.</p>
      </div>
    </div>
  </footer>
</body>
</html>
